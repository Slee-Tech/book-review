{% extends "layout.html" %}

{% block title %}
    Books found
{% endblock %}

{% block main %}
<ul class="list-group">
   
    {% for book in books %}
    <li class="list-group-item">
        <a href="{{ url_for('book', book_title=book.title) }}">{{ book.title }}</a> 
    </li>

    {% endfor %}
</ul>
    
    
{% endblock %}
